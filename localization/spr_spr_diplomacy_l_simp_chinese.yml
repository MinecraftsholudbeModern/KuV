usfp_manifest_destiny.10.t: "金山传奇"
usfp_manifest_destiny.10.d: "关于在[SCOPE.sState('california_scope').GetName]发现的黄金的消息已经传到了[SCOPE.sCountry('china_scope').GetName]。成千上万的[SCOPE.sCulture('han_scope').GetName]移民已经开始涌入，被从“金山”流出的巨额财富的传说所吸引。"
usfp_manifest_destiny.10.f: ""风吹秋风凉—谁家娇妻守空房！\n\n北你有困难我帮忙-我住隔壁我姓王"" #广东韵文
usfp_manifest_destiny.10.a: "淘金热是不可抗拒的！"
usfp_manifest_destiny.10.b: "我们不需要更多愚蠢的淘金者！"
usfp_manifest_destiny.10.a.t: "不顾[SCOPE.sCountry('china_scope').GetAdjective]的政策，未来几年将有超过30,000名[SCOPE.sCulture('han_scope').GetName]劳工抵达[SCOPE.sState('california_scope').GetName]。"
tz_flavor.2.t: "阿拉斯加的开发"
tz_flavor.2.d2: "阿拉斯加的土地开发项目取得了成功。该州现在可以拥有更多的耕地。"
tz_flavor.2.d: "阿拉斯加的土地开发项目取得了成功。该州现在可以拥有更多的耕地。通过这一最后的发展，拓殖壮举已经完成。"
tz_flavor.2.f: "男子汉要有雄心壮志——克拉克博士"
tz_flavor.2.a: "阿拉斯加很大"
tz_flavor.1.b: "我们将会积蓄实力拯救华夏人民灭掉大清"
jibei_development_complete: "大力发展工业"
tz_flavor.1.c: "我要复辟君主专制"
tz_flavor.1.d: "在太平洋漂流的日子不好受啊，经过2年的航海我们终于到达了北美洲地区阿拉斯加，终于来到了属于自己的领土"
tz_flavor.1.t: "天智的穿越事件"
tz_flavor.1.d: "数年前，我们拖家带口来到这片苦寒之地只为了改变我们的命运"
tz_flavor.1.f: "在成功登陆阿拉斯加之后，[ROOT.GetCountry.GetRuler.GetFullName]我们成功与俄罗斯帝国达成协议，花费60万白银买下这个地方，我们决定独立建国！！！"
tz_flavor.1.a: "阿拉斯加很大，我们要好好开发它"
tz_flavor.1.z: "我要灭掉墨西哥融入英国与美国的世界"

tz_flavor.4.t:0 "我们的盟友"
tz_flavor.4.d:0 "我们民主事业获得了巨大的成功，远在大洋彼岸的国家都为之敬佩我们，我们可以与他们组成共同价值观的盟友来捍卫这一神圣的权利"
tz_flavor.4.f:0 "这是历史性的壮举，[SCOPE.GetRootScope.GetCountry.GetName]将会开启崭新的故事"
tz_flavor.4.a:0 "日不落帝国大不列颠与我们组成盟友！"
tz_flavor.4.b:0 "自由灯塔美利坚将与我们组成盟友！"
tz_flavor.4.c:0 "我们不需要依赖他人，共和国需要注重内在事务！"
tz_flavor.5.t:0 "民主共和国成立啦！！" 
tz_flavor.5.d:0 "我们摆脱了前任宗主国对我们彻底的影响，我们将会与美国一起成为北美洲的中坚力量" 
tz_flavor.5.f:0 "这是一场新的变革，一次新的篇章，一个新的时代" 
tz_flavor.5.a:0 "[SCOPE.GetRootScope.GetCountry.GetName]万岁" 
tz_flavor.6.t:0 "天智帝国" 
tz_flavor.6.d:0 "永远的帝国犹如北极星一般闪耀在夜空，极光照耀帝国的每一寸土地" 
tz_flavor.6.f:0 "这是一场新的变革，一次新的篇章，一个新的时代" 
tz_flavor.6.a:0 "[SCOPE.GetRootScope.GetCountry.GetName]在接下来的几个月里，我们开始大规模的基础设施建设吧。" 
tz_flavor.6.b:0 "经过一段时间的努力和奋斗，天智的经济开始逐渐发展起来。当地的居民得到了更多的就业机会和经济收益，他们的生活水平得到了显著提高。同时，我们也注重保护当地的环境和生态平衡，确保可持续发展的道路" 
tz_flavor.6.c:0 "在[SCOPE.GetRootScope.GetCountry.GetName]重建国家的过程中，[ROOT.GetCountry.GetRuler.GetFullName]采取了以下措施来克服地理和资源上的困难" 
tz_flavor.6.d:0 "[ROOT.GetCountry.GetRuler.GetFullName]成功利用天智的地理位置优势，比如靠近北极圈的战略位置，发展与北极相关的经济活动，如渔业、矿产开采和旅游业" 
tz_flavor.6.e:0 "[ROOT.GetCountry.GetRuler.GetFullName]实施了严格的资源管理政策，确保矿产资源的合理开采和渔业的可持续发展，同时保护当地环境。
- 他还引入了先进的技术和管理方法，比如使用环保的采矿技术和渔业管理系统，以减少对环境的影响" 
tz_flavor.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullName]投资建设了交通网络，包括公路、铁路和港口，以便于人员和物资的流动。这些基础设施的建设不仅促进了经济发展，也提高了天智的战略价值。
- 他还建立了能源供应系统，包括水电和可再生能源项目，以确保能源的稳定供应" 
tz_flavor.6.g:0 "[ROOT.GetCountry.GetRuler.GetFullName]积极参与国际组织，如北极理事会，以获取国际支持和资源。他与其他国家分享天智的资源开发经验，并寻求技术和资本的合作。
- 他还与邻近的美利坚和大英建立了良好的双边关系，共同开发跨境资源项目" 
tz_flavor.6.h:0 "[ROOT.GetCountry.GetRuler.GetFullName]设立了教育基金，鼓励当地教育的发展，同时吸引国内外的专家和技术人员来天智工作和定居。
- [ROOT.GetCountry.GetRuler.GetFullName]还建立了研究和开发中心，吸引高科技企业和研究机构落户天智，促进技术创新和产业升级。

通过这些措施，[ROOT.GetCountry.GetRuler.GetFullName]不仅克服了当地的地理和资源困难，还将其转化为国家发展的优势，为天智的独立和繁荣奠定了坚实的基础" 
je_be_alaska:0 "新的国名；新的国旗" 
je_be_alaska_reason:0 "我们位于北美大陆西北端，东与加拿大接壤，另三面环北冰洋、白令海和北太平洋，与美国很近，为何不加入合众国？与他们一起追寻美国梦？" 
je_usa_union:0 "天智-美利坚联合提案" 
je_usa_union_reason:0 "天智-美利坚联合提案是一个跨时代的意义，这意味这[SCOPE.sCountry('usa_scope').GetName]可以与[SCOPE.GetRootScope.GetCountry.GetName] 一道加入到联邦的道路中来"
tz_flavor.8.t:0 "天智-美利坚联邦" 
tz_flavor.8.d:0 "我们和美利坚的联合具有划时代的意义，北美大陆现在犹如北极星一般闪耀在夜空，极光照耀共和国的每一寸土地" 
tz_flavor.8.f:0 "这是一场新的变革，一次新的篇章，一个新的时代，我们可以把首都迁移这个苦寒之地，前往广袤又富饶的东海岸：纽约" 
tz_flavor.8.a:0 "[SCOPE.GetRootScope.GetCountry.GetName]与美利坚合众国的友谊不可战胜！万岁！" 
tz_flavor.9.t:0 "[SCOPE.sCountry('usa_scope').GetName]购买西海岸" 
tz_flavor.9.d:0 "如今我们已经与[SCOPE.sCountry('usa_scope').GetName]是接壤的邻国，他们提议向我们支付一笔不菲的钱财来向我们购买这些土地" 
tz_flavor.9.f:0 "和[SCOPE.sCountry('usa_scope').GetName]交好是我们的既定国策之一" 
tz_flavor.9.a:0 "北美洲很大，西海岸给美国人吧"
tz_flavor.9.b:0 "我另有打算"
je_canada_union:0 "天智-美利坚-加拿大" 
je_canada_union_reason:0 "在联合完美利坚之后，当今世界最强大的霸主[SCOPE.sCountry('gbr_scope').GetName]仍然占据着加拿大的东北角，我们应该说服他们把纽芬兰地区交给我们，以完成北美大陆实质上的统一。" 
tz_flavor.10.t:0 "[SCOPE.sCountry('gbr_scope').GetName]赠与纽芬兰" 
tz_flavor.10.d:0 "如今我们已经与[SCOPE.sCountry('gbr_scope').GetName]是我们接壤的邻国，由于多年来我们不断的提升国际地位和他们交好，他们提议把纽芬兰地区赠与我们" 
tz_flavor.10.f:0 "[SCOPE.sCountry('gbr_scope').GetName]交好是我们的既定国策之一，我们将会把目光看向更远处。" 
tz_flavor.10.a:0 "统一北美，就在此刻"

