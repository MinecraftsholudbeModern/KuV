 dm_flavor.11.t:0 "国庆日" 
 dm_flavor.11.d:0 "统一奥地利后，[SCOPE.sCountry('gbr_scope').GetName]终于迎来了第一个国庆日" 
 dm_flavor.11.f:0 "今日，[SCOPE.sCountry('gbr_scope').GetName]诞生，举国欢庆。清晨，我见证了庄严的升旗仪式，随后参观了新建的政府机构。下午，参与了关于国家未来的热烈讨论，各界人士献计献策。夜幕降临，社区庆祝活动热闹非凡，人们在歌声和舞蹈中共享喜悦。这一天的经历让我坚信，只要我们团结一致，新国家必将走向辉煌。明天，我将开启新生活，为国家的繁荣贡献力量。未来可期，让我们携手前行" 
 dm_flavor.11.a:0 "欢度此刻，难忘今宵，所有出生在东南亚的孩子都是[SCOPE.sCountry('gbr_scope').GetName]的子民"
je_national_day:0 "国庆日"
je_national_day_reason:0 "举办[SCOPE.sCountry('gbr_scope').GetName]我们的第一个国庆日可以给我们带来大量的效忠派以及陆军加成"
all_alaska:0 "所有国土将会增加天智和天智主流文化"
national_day:0 "国庆日"
je_healthy_up:0 "国民医疗"
je_healthy_up_reason:0 "最后一项决议涉及医疗保健，要求政府增加投入，提高医保覆盖率，提升医疗服务质量，并推出新医疗保健政策，让更多人享受优质医疗服务"
je_yi_min:0 "渴望之国"
je_yi_min_reason:0 "自天智美利坚合众国成立至今已一月有余，期间我们历经挑战，也抓住了无数机遇。新政府展现出了高效的决策力和执行力，经济刺激计划初见成效，社会公平与包容性得到提升。尽管仍面临如环保与经济发展平衡等难题，但全体国民的团结协作让我们对未来充满信心。我将持续记录国家的成长，希望激励更多人投身于这个伟大事业，我们这出现了一个伟大政治家提出了我们必须扩大移民范围，共和国需要强大的人口基础才能保证国家建设与发展！"
je_education_up:0 "国民教育"
je_education_up_reason:0 "第二项决议聚焦教育，要求政府加大投入，提升教师待遇，改善学校设施，推行新教育政策，让更多人享有优质教育。"
 dm_flavor.12.t:0 "国民教育的提高" 
 dm_flavor.13.t:0 "国民健康的提高" 
 dm_flavor.14.t:0 "移民潮" 
modifier_education_up:0 "国民教育的提高" 
modifier_healthy_up:0 "国民健康的提高" 
modifier_yi_min_up:0 "移民潮" 
 dm_flavor.12.d:0 "随着提升个人素质和能力：通过接受良好的教育，国民可以获得必要的知识和技能，提高自身的综合素质和竞争力。这有助于他们在就业市场上取得更好的机会，实现个人价值" 
 dm_flavor.12.f:0 "通过促进经济发展：教育水平的提高能够培养出更多的高素质劳动力和技术人才，为国家的经济发展提供强有力的支撑。同时，教育也能够激发创新精神和创业意识，推动新兴产业的崛起和传统产业的升级。" 
 dm_flavor.12.a:0 "通过增强社会凝聚力：通过教育，国民可以更好地理解和尊重不同文化、宗教和价值观，增进彼此之间的理解和信任，从而增强社会的凝聚力和稳定性"
 dm_flavor.12.g:0 "通过提升国际竞争力：一个拥有高素质国民的国家在国际舞台上更具竞争力。教育水平的提高可以使国家在全球化进程中占据更有利的地位，吸引更多的外资和技术，促进国际交流与合作" 
 dm_flavor.13.d:0 "国民健康随着提升生活质量：健康的身体是享受生活的基础。通过提高国民的健康水平，可以减少疾病的发生率，减轻人们的痛苦和负担，从而提高生活的质量和幸福感" 
 dm_flavor.13.f:0 "国民健康的提高可以延长寿命：健康的生活方式和医疗条件的改善可以有效延长人们的寿命。这意味着人们可以享受更长的生命周期，有更多的时间去追求自己的梦想和目标" 
 dm_flavor.13.a:0 "国民健康的提高增强社会稳定：健康问题往往会导致家庭和社会的不稳定。通过提高国民的健康水平，可以减少因健康问题引发的家庭矛盾和社会问题，维护社会的和谐稳定"
 dm_flavor.13.e:0 "健康的重视对于培养良好生活习惯：通过提高国民的健康意识，可以促使人们养成良好的生活习惯，如合理膳食、适量运动、戒烟限酒等。这些习惯不仅有益于个人健康，也有助于环境保护和社会可持续发展"
 dm_flavor.14.d:0 "由于[SCOPE.sCountry('gbr_scope').GetName]推出吸引高技能人才的政策，预计会有大量专业人士和技术工人涌入，他们将为该国的经济发展做出重要贡献" 
 dm_flavor.14.f:0 "为了促进经济增长和创造就业机会，[SCOPE.sCountry('gbr_scope').GetName]吸引大量的外国投资者比如英格兰人和大量汉人。这些投资者可能会带来资本，并在当地开展商业活动。" 
 dm_flavor.14.a:0 "随着教育体系的完善和发展，[SCOPE.sCountry('gbr_scope').GetName]吸引越来越多的国际学生前来留学，他们毕业后有可能选择留在该国工作或继续深造。