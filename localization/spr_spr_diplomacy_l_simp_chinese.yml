dm_flavor.2.t: "勃固的开发"
dm_flavor.2.d2: 勃固的土地开发项目取得了成功。该州现在可以拥有更多的耕地。"
dm_flavor.2.d: "勃固的土地开发项目取得了成功。该州现在可以拥有更多的耕地。通过这一最后的发展，拓殖壮举已经完成。"
dm_flavor.2.f: "男子汉要有雄心壮志——克拉克博士"
dm_flavor.2.a: "勃固很大"
dm_flavor.1.b: "暂时臣服大英帝国让英国人不受歧视"
zexu_development_complete: "大力发展工业"
dm_flavor.1.c: "保留君主模式我喜欢当老大的感觉"
dm_flavor.1.d: "现代人明朝后裔朱世根穿越到1835年10月投降了大不列颠英国，英国答应朱世根复国，不过要求明朝成为英国的保护国."
dm_flavor.1.t: "勃固之地穿越事件"
dm_flavor.1.d: "1835年12月，明朝后裔朱世根来到了勃固成立了[ROOT.GetCountry.GetRuler.GetFullName]"
dm_flavor.1.f: "英国领事满意地点点头，拍了拍朱世根的肩膀：“放心吧，朱先生。大英帝国的信誉可是举世闻名。”说罢，他望向远方，仿佛已经看到一个受英国掌控的“新大明”在东方崛起，嘴角的笑意愈发浓烈……"
dm_flavor.1.a: "东南亚很大，我们需要征服它"
dm_flavor.1.z: "我们将会积蓄实力光复大明江山灭掉满清"

dm_flavor.4.t:0 "我们的盟友"
dm_flavor.4.d:0 "我们国家事业获得了巨大的成功，远在大洋彼岸的国家都为之敬佩我们，我们可以与他们组成共同价值观的盟友来捍卫这一神圣的权利"
dm_flavor.4.f:0 "这是历史性的壮举，[SCOPE.GetRootScope.GetCountry.GetName]将会开启崭新的故事"
dm_flavor.4.a:0 "日不落帝国大不列颠与我们组成盟友！"
dm_flavor.4.b:0 "自由灯塔奥地利将与我们组成盟友！"
dm_flavor.4.c:0 "我们不需要依赖他人，共和国需要注重内在事务！"
dm_flavor.5.t:0 "大明民主共和国成立啦！！！" 
dm_flavor.5.d:0 "我们成功过度到共和国，下一步我们将把国家建设放在首位" 
dm_flavor.5.f:0 "这是一场新的变革，一次新的篇章，一个新的时代" 
dm_flavor.5.a:0 "[SCOPE.GetRootScope.GetCountry.GetName]万岁" 
dm_flavor.6.t:0 "大明帝国" 
dm_flavor.6.d:0 "永远的帝国犹如北极星一般闪耀在夜空，极光照耀帝国的每一寸土地" 
dm_flavor.6.f:0 "这是一场新的变革，一次新的篇章，一个新的时代" 
dm_flavor.6.a:0 "[SCOPE.GetRootScope.GetCountry.GetName]万岁！！在接下来的几个月里，我们开始了大规模的基础设施建设。我们打算修建了道路、桥梁和港口，为当地的经济发展奠定了基础。同时，我们还积极引进先进的农业技术和产业，促进当地的经济多元化发展" 
dm_flavor.6.b:0 "经过一段时间的努力和奋斗，国家建设的经济开始逐渐发展起来。当地的居民得到了更多的就业机会和经济收益，他们的生活水平得到了显著提高。同时，我们也注重保护当地的环境和生态平衡，确保可持续发展的道路" 
dm_flavor.6.c:0 "在国家建设重建国家的过程中，[ROOT.GetCountry.GetRuler.GetFullName]采取了以下措施来克服地理和资源上的困难" 
dm_flavor.6.d:0 "[ROOT.GetCountry.GetRuler.GetFullName]成功利用国家建设的地理位置优势，比如靠近喜马拉雅山的战略位置，发展相关的经济活动，如渔业、矿产开采和旅游业" 
dm_flavor.6.e:0 "[ROOT.GetCountry.GetRuler.GetFullName]实施了严格的资源管理政策，确保矿产资源的合理开采和渔业的可持续发展，同时保护当地环境。
- 他还引入了先进的技术和管理方法，比如使用环保的采矿技术和渔业管理系统，以减少对环境的影响" 
dm_flavor.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullName]投资建设了交通网络，包括公路、铁路和港口，以便于人员和物资的流动。这些基础设施的建设不仅促进了经济发展，也提高了多布罗加的战略价值。
- 他还建立了能源供应系统，包括水电和可再生能源项目，以确保能源的稳定供应" 
dm_flavor.6.g:0 "[ROOT.GetCountry.GetRuler.GetFullName]积极参与国际组织，如北极理事会，以获取国际支持和资源。他与其他国家分享多布罗加的资源开发经验，并寻求技术和资本的合作。
- 他还与邻近的印度公司和大英建立了良好的双边关系，共同开发跨境资源项目" 
dm_flavor.6.h:0 "[ROOT.GetCountry.GetRuler.GetFullName]设立了教育基金，鼓励当地教育的发展，同时吸引国内外的专家和技术人员来多布罗加工作和定居。
- [ROOT.GetCountry.GetRuler.GetFullName]还建立了研究和开发中心，吸引高科技企业和研究机构落户多布罗加，促进技术创新和产业升级。

通过这些措施，[ROOT.GetCountry.GetRuler.GetFullName]不仅克服了多布罗加的地理和资源困难，还将其转化为国家发展的优势，为多布罗加的独立和繁荣奠定了坚实的基础" 
 dm_be_zexu:0 "新的国名；新的国旗" 
 dm_be_zexu_reason:0 "我们位于东欧平原，多瑙河沿岸，与瓦拉几亚和摩尔达维亚很近，为何不让他们加入合众国？一起追寻泽许梦？" 
 dm_aus_union:0 "大明-印度联合提案" 
 dm_aus_union_reason:0 "大明-印度联合提案是一个跨时代的意义，这意味这[SCOPE.sCountry('usa_scope').GetName]可以与[SCOPE.GetRootScope.GetCountry.GetName] 一道加入到联邦的道路中来"
 dm_flavor.8.t:0 "大明-东印度联邦" 
 dm_flavor.8.d:0 "我们和东印度的联合具有划时代的意义，南亚大陆现在犹如北极星一般闪耀在夜空，极光照耀共和国的每一寸土地" 
 dm_flavor.8.f:0 "这是一场新的变革，一次新的篇章，一个新的时代，我们可以把首都迁移这个苦寒之地，前往广袤又富饶的东海岸：维也纳" 
 dm_flavor.8.a:0 "[SCOPE.GetRootScope.GetCountry.GetName]与奥地利合众国的友谊不可战胜！万岁！" 
 dm_flavor.9.a:0 "明东合并"
 dm_flavor.9.t:0 "划时代的历史意义"
 dm_flavor.9.d:0 "我们和东印度的联合具有划时代的意义，南亚大陆现在犹如北极星一般闪耀在夜空，极光照耀共和国的每一寸土地"
 dm_flavor.9.f:0 "这是一场新的变革，一次新的篇章，一个新的时代，我们可以把首都迁移这个苦寒之地，前往广袤又富饶的东海岸：维也纳"
 dm_flavor.10.t:0 "[SCOPE.sCountry('gbr_scope').GetName]赠与纽芬兰" 
 dm_flavor.10.d:0 "如今我们已经与[SCOPE.sCountry('gbr_scope').GetName]是我们接壤的邻国，由于多年来我们不断的提升国际地位和他们交好，他们提议把纽芬兰地区赠与我们" 
 dm_flavor.10.f:0 "[SCOPE.sCountry('gbr_scope').GetName]交好是我们的既定国策之一，我们将会把目光看向更远处。" 
 dm_flavor.10.a:0 "统一亚洲，就在此刻"

